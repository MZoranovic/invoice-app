<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="single-card-style.css" />
    <link rel="stylesheet" href="empty-style.css" />
    <link rel="stylesheet" href="modal-style.css" />
    <link rel="stylesheet" href="edit-invoice-style.css" />

    <script src="https://unpkg.com/axios@1.4.0/dist/axios.min.js"></script>
    <script src="./create-node.js" defer></script>
    <script src="./api.js" defer></script>
    <script src="./state.js" defer></script>
    <script src="./single-card.js" defer></script>
    <script src="./empty.js" defer></script>
    <script src="./edit-invoice.js" defer></script>
    <script src="./invoice-map.js" defer></script>
    <script src="./delete-modal.js" defer></script>
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Invoice app</title>
  </head>
  <body>
    <div class="sideBar">
      <div class="topSideBar">
        <img class="logo" src="assets/logo-bg.svg" />
      </div>
      <div class="bottomSideBar">
        <div class="switch-input">
          <div class="switch">
            <label for="switch">
              <img class="moon" src="assets/icon-moon.svg" />
              <img class="sun" src="assets/icon-sun.svg" />
            </label>
            <input type="checkbox" name="page" id="switch" />
          </div>
        </div>
        <div class="rectangle"></div>
        <img class="avatar" src="assets/image-avatar.jpg" />
      </div>
    </div>

    <div class="overlay"></div>
    <div class="offcanvas">
      <button
        class="btn"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasStart"
        aria-controls="offcanvasStart"
      ></button>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasStart"
        aria-labelledby="offcanvasStartLabel"
      >
        <div class="offcanvas-header">
          <button
            type="button"
            class="btn-close text-reset"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body"></div>
      </div>
    </div>
    <main></main>
  </body>
</html>
